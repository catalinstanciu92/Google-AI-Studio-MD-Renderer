<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 220px; padding: 15px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; }
    .toggle-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
    .toggle-row:last-child { margin-bottom: 0; }
    .toggle-label { flex: 1; color: #333; }
    .toggle-sublabel { font-size: 11px; color: #666; margin-top: 2px; }
    input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="toggle-row">
    <div>
      <div class="toggle-label">Enable Renderer</div>
    </div>
    <input type="checkbox" id="enableToggle" checked>
  </div>
  <div class="toggle-row">
    <div>
      <div class="toggle-label">Run Everywhere</div>
      <div class="toggle-sublabel">Enable on all websites</div>
    </div>
    <input type="checkbox" id="everywhereToggle">
  </div>
  <script src="popup.js"></script>
</body>
</html>
